<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 300px;
            width: 300px;
            background-color: gray;
            box-shadow: 10px 10px 100px 20px gray;
            border-radius: 50%;
        }
        .section{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 100px;
        }
    </style>
</head>
<body>
    <div class="section">

        <div id="box" draggable="true">
            
        </div>
        <div id="box" class="sunTwo" draggable="true">
            
        </div>
        <div id="box" class="sunThree" draggable="true">

        </div>
      
    </div>

    <button  >Click Me</button>
    <script>
        const sunLight=()=>{
            let sun=document.getElementById('box')
            let sunTwo=document.getElementsByClassName('sunTwo')[0]
            let sunThree=document.getElementsByClassName('sunThree')[0]
          

            sun.addEventListener("drag",()=>{
            sun.style.boxShadow="10px 10px 100px 10px red";
            sun.style.backgroundColor="red";
            })

            sun.addEventListener("dragleave",()=>{
            sun.style.boxShadow="10px 10px 100px 10px gray";
            sun.style.backgroundColor="gray";
            })
            // sun.addEventListener("click",()=>{
            // sun.style.boxShadow="10px 10px 100px 10px gray";
            // sun.style.backgroundColor="gray";
            // })

            // sun two
            sunTwo.addEventListener("dragenter",()=>{
            sunTwo.style.boxShadow="10px 10px 100px 10px yellow";
            sunTwo.style.backgroundColor="yellow";
            })
            sunTwo.addEventListener( "click" ,()=>{
            sunTwo.style.boxShadow="10px 10px 100px 10px gray";
            sunTwo.style.backgroundColor="gray";
            })
            sunThree.addEventListener("dragenter",()=>{
            sunThree.style.boxShadow="10px 10px 100px 10px green";
            sunThree.style.backgroundColor="green";
            })
            sunThree.addEventListener( "click" ,()=>{
            sunThree.style.boxShadow="10px 10px 100px 10px gray";
            sunThree.style.backgroundColor="gray";
            })
           
           
           
        }
        sunLight()
    </script>
</body>
</html>
